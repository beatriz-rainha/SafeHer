<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="MariaJorge">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeHer Main Page</title>
<link rel="stylesheet" href="./style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>
</head>

<body>
<main>
    <div id="map"></div>
    <header>
            <p id="hello">hello.<span id="username"></span></p>
            <span id="logo">SafeHer</span>
            <div id="hamburger">
                <div id="bar"></div>
            </div>
    </header>

    <nav>
        <div id="close">
            <div id="x"></div>
        </div>
        <ul>
            <li><a href="index.html">home</a></li>
            <div id="divider"></div>
            <li><a href="aboutSafeHer.html">what is SafeHer?</a></li>
            <div id="divider"></div>
            <li><a href="aboutUs.html">who are we?</a></li>
            <div id="divider"></div>
            <li><a href="contacts.html">useful contacts</a></li>
        </ul>
    </nav>

        <section id="outTab">
            <h2>where am I <span>going</span> today?</h2>
            <button id="arrowDown">
                <div></div>
            </button>
            <button id="arrowUp">
                <div></div>
            </button>
       </section> 

        <section id="slidePanel">
            <section id="filters">
                <button id="home">home</button>
                <button id="work">work</button>
                <button id="appointments">appointments</button>
                <button id="leisure">leisure</button>
                <button id="errands">errands</button>
                <button id="other">other</button>
            </section>

            
            <section id="routeOptns">
                <img src="./images/route_logo.svg" id="locationImg">

                <input id="destination" type="text" placeholder="my destination" autocomplete="off">
                <input id="startingPt" type="text" placeholder="my starting point" autocomplete="off">
                
                <button id="go">
                    go!
                </button>
            </section>

            <section id="loadSec">
                <div class="css-loader">
                    <span class="css-loader-line"></span>
                  </div>

                  <button id="finished">
                    finished!
                  </button>

                  <div id="close2">
                    <div id="x2"></div>
                </div>
            </section>
        </section>

        <section id="moodOutTab">
            <h2>how was my <span>mood</span>?</h2>
            <button id="arrowDown2">
                <div></div>
            </button>
            <button id="arrowUp2">
                <div></div>
            </button>
        </section>

        <section id="moodSlidePanel">
            
            <section id="moodPanel">
                <figure id="moodCharacter"> 
                    <img src="./images/angry.png" alt="angry mood character">
                    <img src="./images/sad.png" alt="sad mood character">
                    <img src="./images/okay.png" alt="okay mood character">
                    <img src="./images/good.png" alt="good mood character">
                    <img src="./images/great.png" alt="great mood character">
                </figure>
                <section id="moodTxt">
                    <p>on my way I felt...</p>
                    <h2 id="moodChange">okay</h2>
                </section>
                <section id="slidecontainer">
                    <input type="range" value="3" min="1" max="5" autocomplete="off" class="slider">
                </section>
                <button id="submitMood">submit</button>
            </section>
        </section>

        <section id="placesOutTab">
            <h2>locate the unsafe <span>places</span>!</h2>
            <button id="arrowDown3">
                <div></div>
            </button>
            <button id="arrowUp3">
                <div></div>
            </button>
        </section>

        <section id="placesSlidePanel">
            <label>write your experience</label>
            <input id="experience" type="text">
            <button id="send">create pin</button>
            <p id="popupTxt"></p>
        </section>
    
        <footer>
            <button id="goingBtn">going</button>
            <button id="moodBtn">mood</button>
            <button id="placesBtn">places</button>
        </footer>

</main>

    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/script.js"></script>

</body>
</html>
